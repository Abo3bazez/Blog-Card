<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Main CSS File -->
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/framework.css" />
    <!-- Main CSS File -->

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <!-- Fonts -->
    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main
      class="content-card"
      aria-label="HTML & CSS foundations article"
      tabindex="1"
    >
      <img
        src="./assets/images/illustration-article.svg"
        alt="illustration-article"
        class="illustration-article"
      />
      <span class="category" aria-label="article's category" tabindex="2"
        >Learning</span
      >
      <span class="date" aria-label="date's category" tabindex="3"
        >Published 21 Dec 2023</span
      >
      <h1 class="article-name" aria-label="article's head" tabindex="4">
        HTML & CSS foundations
      </h1>
      <section class="article-info" aria-label="article's info" tabindex="5">
        <span class="content">These languages are the backbone of every</span>
        <span class="content">website, defining structure, content, and </span>
        presentation.
      </section>
      <section class="creator-info" aria-label="creator's info" tabindex="6">
        <img
          src="./assets/images/image-avatar.webp"
          alt="Img Of Creator Profile"
          class="creator-avatar"
          aria-label="creator's avatar"
          tabindex="7"
        />
        <span class="creator-name" aria-label="creator's name" tabindex="8"
          >Greg Hooper</span
        >
      </section>
    </main>
    <nav class="attribution" aria-label="links">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        aria-label="front-end mentor website"
        >Frontend Mentor</a
      >. Coded by <br />
      <a
        href="https://www.frontendmentor.io/profile/Abo3bazez"
        aria-label="developer's profile on front-end mentor"
        >Ahmed Aziz</a
      >.
    </nav>
  </body>
</html>
